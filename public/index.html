<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/slate/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/d6075b1921.js" crossorigin="anonymous"></script>
    <title>Newsletter Signup</title>
</head>
<body>
    <div class="container">
        <section class="row mt-5 text-center">
            <div class="col-md-6 m-auto">
                <h1><i class="fas fa-newspaper fa-2x"></i></h1>
                <h1 class="display-4">Newsletter Signup</h1>
                <p class="lead">
                    Enter your info to get our awesome monthly newsletter
                </p>
                <form action="/signup" method="POST">
                    <div class="form-group">
                        <input 
                        type="text" 
                        name="firstName" 
                        id="first-name"
                        class="form-control"
                        placeholder="First Name"
                        />
                    </div>
                    <div class="form-group">
                        <input 
                        type="text" 
                        name="lastName" 
                        id="last-name"
                        class="form-control"
                        placeholder="Last Name"
                        />
                    </div>
                    <div class="form-group">
                        <input 
                        type="email" 
                        name="email" 
                        id="email"
                        class="form-control"
                        placeholder="Email"
                        />
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">
                        Sign Up
                    </button>
                </form>
            </div>
        </section>
    </div>
    <div>
        <container>
            <iframe sandbox="allow-popups allow-scripts allow-modals allow-forms allow-same-origin allow-scripts" style="width:120px;height:240px;" marginwidth="0" marginheight="0" scrolling="no" frameborder="0" src="//ws-na.amazon-adsystem.com/widgets/q?ServiceVersion=20070822&OneJS=1&Operation=GetAdHtml&MarketPlace=US&source=ss&ref=as_ss_li_til&ad_type=product_link&tracking_id=affilimoney-20&language=en_US&marketplace=amazon&region=US&placement=B08TT55CV2&asins=B08TT55CV2&linkId=cf4c056d174de05f8159a7a7e0821879&show_border=true&link_opens_in_new_window=true"></iframe>
        </container>
    </div>
</body>
</html>
